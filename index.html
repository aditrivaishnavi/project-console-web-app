<html>

    <body>
        <center>
        <h1>Project on console</h1>
        <p>
            I am doing this project using Visual Studio IDE.
        </p>
        <p>
            I am using console.log() to print the results of variable calculations.
        </p>
    </center>

    <script>
        console.log("My first console project");
        var first_name = "Aditrivaishnavi";
        var last_name = "Balaji";
        var full_name = first_name.concat(" ").concat(last_name);
        console.log("My name is " + full_name);
        var v1 = 6;
        var v2 = 3;
        console.log("Math operations performed on two variables v1 = 6, v2 = 3");
        console.log("v1 + v2 = " + (v1 + v2));
        console.log("v1 - v2 = " + (v1 - v2));
        console.log("v1 * v2 = " + (v1 * v2));
        console.log("v1 / v2 = " + (v1 / v2));
    </script>
